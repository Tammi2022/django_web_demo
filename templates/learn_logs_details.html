<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Logs Index</title>
</head>
<body>
<p>Topics::{{ topic }}</p>
<p>Entries:</p>
<url>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>This are no entries for this topic yet
    {% endfor %}
</url>
</body>
</html>
