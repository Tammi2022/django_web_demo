{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Your usename and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'learn_logs_index' %}">
    </form>
{% endblock content %}
